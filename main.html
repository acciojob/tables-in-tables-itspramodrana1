<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested Tables</title>
</head>
<body>

<table border="1">
    <tr>
        <th>Main Table</th>
    </tr>
    <tr>
        <td>

            <!-- Nested Table 1 -->
            <table border="1">
                <tr>
                    <th>Nested Table 1</th>
                </tr>
                <tr>
                    <td>
                        <ul>
                            <li>List item 1</li>
                            <li>List item 2</li>
                            <li>List item 3</li>
                        </ul>
                    </td>
                </tr>
            </table>

        </td>
    </tr>

    <tr>
        <td>

            <!-- Nested Table 2 -->
            <table border="1">
                <tr>
                    <th>Nested Table 2</th>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td>Row 1</td>
                    <td>Data 1</td>
                    <td>Data 2</td>
                </tr>
                <tr>
                    <td>Row 2</td>
                    <td>Data 3</td>
                    <td>Data 4</td>
                </tr>
            </table>

        </td>
    </tr>

    <tr>
        <td>

            <!-- Nested Table 3 -->
            <table border="1">
                <tr>
                    <th>Nested Table 3</th>
                </tr>
                <tr>
                    <td style="background-color:black; color:white;">
                        HTML
                    </td>
                </tr>
            </table>

        </td>
    </tr>

    <tr>
        <td>

            <!-- Nested Table 4 -->
            <table border="1">
                <tr>
                    <th>Nested Table 4</th>
                </tr>
                <tr>
                    <td>HTML</td>
                </tr>
            </table>

        </td>
    </tr>
</table>

</body>
</html>
