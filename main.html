<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested Tables</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td, th {
            border: 2px solid #000;
            padding: 8px;
            text-align: center;
        }
        .outer {
            height: 400px;
        }
        .dark {
            background-color: #333;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

<table class="outer">
    <tr>
        <!-- LEFT TOP -->
        <td>
            <table>
                <tr>
                    <th colspan="2">Nested Table 2</th>
                </tr>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td>abc</td>
                    <td>def</td>
                </tr>
            </table>
        </td>

        <!-- RIGHT TOP -->
        <td>
            <table>
                <tr>
                    <th>Nested Table 1</th>
                </tr>
                <tr>
                    <td>
                        <ul style="text-align:left;">
                            <li>List item</li>
                            <li>List item</li>
                            <li>List item</li>
                        </ul>
                    </td>
                </tr>
            </table>
        </td>
    </tr>

    <tr>
        <!-- LEFT BOTTOM -->
        <td>
            <table>
                <tr>
                    <th colspan="2">Nested Table 3</th>
                </tr>
                <tr>
                    <td><a href="#">Nested Table</a></td>
                    <td>Demo Continued</td>
                </tr>
            </table>
        </td>

        <!-- RIGHT BOTTOM -->
        <td>
            <table>
                <tr>
                    <th>Nested Table 4</th>
                </tr>
                <tr>
                    <td class="dark">HTML</td>
                </tr>
            </table>
        </td>
    </tr>
</table>

</body>
</html>
